<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Mail Temp</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script
      type="text/javascript"
      src="https://cti1650.github.io/outlook_mail_temp/js/mailPop.js"
    ></script>
    <script type="text/javascript">
      function temp() {
        mailPop({
          subject: 'テストメール',
          body: [
            'ご担当者さま',
            '',
            'いつもお世話になっております。{{担当者名}}です。',
            '',
            'このメールはテストメールです。',
            '',
            'よろしくお願いいたします。',
          ],
          to: ['test@gmail.com'],
          replace: {
            担当者名: '田中',
          },
        });
      }
      function temp2() {
        mailPop({
          subject: 'テストメール',
          body: [
            'ご担当者さま',
            '',
            'いつもお世話になっております。{{担当者名}}です。',
            '',
            '{{値1}}の件で{{値2}}を送付致します。',
            '',
            '{{値3}}',
            '',
            'よろしくお願いいたします。',
          ],
          to: ['test@gmail.com', 'test2@gmail.com'],
          replace: {
            担当者名: '田中',
            値1: val1.value,
            値2: val2.value,
            値3: val3.value,
          },
        });
      }
    </script>
  </head>
  <body class="container max-w-xl bg-gray-200 p-4">
    <h1 class="text-xl">Mail Temp</h1>
    <div class="flex flex-col space-y-2">
      <div class="p-2 bg-white rounded-lg">
        <div class="text-lg">テンプレート１</div>
        <div>
          <button
            class="
              w-full
              border border-gray-200
              bg-gray-400
              w-40
              px-4
              py-1
              rounded-lg
            "
            onclick="temp();"
          >
            メール
          </button>
        </div>
      </div>
      <div class="p-2 bg-white rounded-lg">
        <div class="text-lg">テンプレート２</div>
        <div class="flex flex-col py-2 space-y-2 w-full">
          <div class="flex flex-row">
            <div class="w-24">値1</div>
            <div class="w-full border rounded-lg">
              <select class="w-full px-4" id="val1">
                <option value=""></option>
                <option value="現場調査">現場調査</option>
                <option value="お見積り">お見積り</option>
              </select>
            </div>
          </div>
          <div class="flex flex-row">
            <div class="w-24">値2</div>
            <div class="w-full border rounded-lg">
              <input
                class="w-full px-4"
                id="val2"
                placeholder="値2"
                type="text"
                value="調査報告書"
              />
            </div>
          </div>
          <div class="flex flex-row">
            <div class="w-24">値3</div>
            <div class="w-full border rounded-lg">
              <textarea
                class="w-full px-4"
                id="val3"
                placeholder="値3"
                type="text"
                value=""
              ></textarea>
            </div>
          </div>
        </div>
        <div>
          <button
            class="
              w-full
              border border-gray-200
              bg-gray-400
              w-40
              px-4
              py-1
              rounded-lg
            "
            onclick="temp2();"
          >
            メール
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
