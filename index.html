<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Outlook Mail Temp</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script type="text/javascript">
      function mailPop(opt={}){
        let def_data = {
          'subject':'',
          'body':'',
          'to':[''],
          'replace':{},
        };
        let data = {...def_data,...opt};
        window.open("https://outlook.office.com/mail/deeplink/compose?subject=" + encodeURI(data.subject) + "&body=" + encodeURI(data.body) + "&to=" + encodeURI(data.to.join(';')));
      };
      function temp(){
        mailPop({
          'subject':'test',
          'body':'ok',
          'to':['test@gmail.com'],
        });
      }
    </script>
  </head>
  <body class="bg-gray-100">
    <h2>Outlook Mail Temp</h2>
    <div>
      <div><h3>テンプレート１</h3></div>
      <div><button onclick="temp();">メール</button></div>
    </div>
  </body>
</html>
